{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <div class="'jumbotron">
            <section id="signupForm">
                <form action="." method="post" class="form-inline">
                    <div class="form-group">
                        {% csrf_token %}
                        <h4>Create an account.</h4>
                        {{ form }}
                        {% if form.errors %}
                        <p class="validation-summary-errors">Please enter correct name, email address, and password.</p>
                        {% endif %}
                        <button type="submit" class="btn btn-default" &gt;Submit>Enter</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}

{% load static %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
